{% extends 'base.html' %}
{% load static %}
{% block content %}
 <section class="blog_area p_120 single-post-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
       					<div class="main_blog_details">
       						{% if post.image %}
							<img class="img-fluid" src="{{ post.image.url }}" style="width: 100%;height: 100%;object-fit: cover;display: block;" alt="{{ post.title }}z" alt="">
							{% endif %}
       						<a href="#"><h4>{{post.title}}</h4></a>
       						<div class="user_details">
       							<div class="float-left">
       								<a href="#">Lifestyle</a>
       								<a href="#">Gadget</a>
       							</div>
       							<div class="float-right">
       								<div class="media">
       									<div class="media-body">
       										<h5>{{post.author}}</h5>
       										<p>{{post.published_at}}</p>
       									</div>
       									<div class="d-flex">
       										<img src="#" alt="">
       									</div>
       								</div>
       							</div>
       						</div>
       						<p>{{post.body}}</p>
      						<div class="news_d_footer">
      							<a href="#"><i class="lnr lnr lnr-heart"></i>Lily and 4 people like this</a>
      							<a class="justify-content-center ml-auto" href="#"><i class="lnr lnr lnr-bubble"></i>06 Comments</a>
      							<div class="news_socail ml-auto">
									<a href="#"><i class="fa fa-facebook"></i></a>
									<a href="#"><i class="fa fa-twitter"></i></a>
									<a href="#"><i class="fa fa-youtube-play"></i></a>
									<a href="#"><i class="fa fa-pinterest"></i></a>
									<a href="#"><i class="fa fa-rss"></i></a>
								</div>
      						</div>
       					</div>
{% endblock content %}
