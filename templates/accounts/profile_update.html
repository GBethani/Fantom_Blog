{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<section class="blog_area p_120">
    <div class="container">
        <h2>Edit Profile</h2>

        <form method="post" enctype="multipart/form-data">
            {# Required for POST forms #}
            {% csrf_token %}

            {# Render form fields #}
            {{ form | crispy }}

            <button type="submit" class="genric-btn info circle">
                Save Changes
            </button>
        </form>
    </div>
</section>
{% endblock %}
