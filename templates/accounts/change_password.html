{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<section class="blog_area p_120">
    <div class="container">
        <h2>Change Password</h2>
        <div class="row">
            <div class="col-lg-8">
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit">Change password</button>
                </form>

            </div>
        </div>
    </div>
</section>

{% endblock %}
